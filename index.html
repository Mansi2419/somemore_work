<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    /* practice css */
    .mainCont {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* practice css */


    /* page css */

    .gm_all_str {
        min-height: 500px;
        background: white;
        padding: 16px 14px;
        box-sizing: border-box;
    }

    .search-container {
        width: 322px;
        height: 32px;
        background: rgba(196, 196, 196, 0.2);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search_container_image {
        width: 24px;
    }

    .input_earch_container {
        text-align: center;
        border: transparent;
        background: rgba(232, 232, 237, 0.87);
        opacity: 0.25;
        font-family: "Poppins";
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        color: #000000;
    }

    textarea:focus,
    input:focus {
        outline: none;
    }

    .container_allstore {
        margin-top: 44px;
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
        margin-left: 14px;
        margin-right: 14px;
    }

    /* page css */
</style>

<body>
    <div class="mainCont">

        <!-- write your code here -->
        <div class="gm_all_str">
            <div class="search-container">
                <img src="/image/Search_alt.png" class="search_container_image">
                <input type="text" class="input_earch_container" placeholder="Search Store Name Here">
            </div>
            <div class="container_allstore"></div>
        </div>
        <!-- write your code here -->


    </div>

</body>

</html>
